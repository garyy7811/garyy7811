<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% seo %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-xl-2 bd-sidebar">
                <nav class="bd-links" id="bd-docs-nav">
                    <div class="bd-toc-item">
                        <ul class="nav flex-column">
                            {% for section in site.data.navigation.main %}
                                {% if section.children %}
                                    <li class="nav-item">
                                        <span class="nav-link">{{ section.title }}</span>
                                        <ul class="nav flex-column">
                                            {% for child in section.children %}
                                                <li class="nav-item">
                                                    <a class="nav-link{% if page.url == child.url %} active{% endif %}" 
                                                       href="{{ child.url | relative_url }}">{{ child.title }}</a>
                                                </li>
                                            {% endfor %}
                                        </ul>
                                    </li>
                                {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link{% if page.url == section.url %} active{% endif %}" 
                                           href="{{ section.url | relative_url }}">{{ section.title }}</a>
                                    </li>
                                {% endif %}
                            {% endfor %}
                        </ul>
                    </div>
                </nav>
            </div>

            <main class="col-md-9 col-xl-10 py-md-3 pl-md-5 bd-content" role="main">
                <div class="content">
                    {{ content }}
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
